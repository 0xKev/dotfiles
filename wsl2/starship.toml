style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[zig]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[dart]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[elixir]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[elm]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[ruby]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[scala]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[swift]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[terraform]
symbol = "󱁢"
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[docker_context]
symbol = ""
style = "bg:green" # Changed to green to fit the language bubble flow
format = '[[ $symbol( $context) ](fg:crust bg:green)]($style)'

[conda]
symbol = " "
style = "bg:green"
format = '[[ $symbol $environment ](fg:crust bg:green)]($style)'
ignore_base = false

# --- Utility Modules ---

[package]
disabled = true  # Disabled to reduce noise

[time]
disabled = false
time_format = "%R"
style = "bg:sapphire"
format = '[[  $time ](fg:crust bg:sapphire)]($style)'

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
show_milliseconds = true
format = "took [$duration]($style) "
style = "fg:yellow"
disabled = false
